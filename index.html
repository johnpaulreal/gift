<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff1744;
            --secondary-color: #f48fb1;
            --accent-color: #ffd740;
            --text-color: #d81b60;
            --bg-color: #fff5f7;
            --dark-pink: #c2185b;
            --light-pink: #fce4ec;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe3e9 50%, #ffd4dc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-color);
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            background: transparent;
            border-radius: 20px;
            box-shadow: none;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--primary-color);
            font-size: 4rem;
            margin: 20px 0 30px;
            font-weight: 700;
            animation: pulse 2s ease-in-out infinite alternate, shimmer 3s linear infinite;
            font-family: 'Pacifico', cursive;
            position: relative;
            display: inline-block;
            text-shadow: 
                2px 2px 4px rgba(255, 23, 68, 0.3),
                0 0 20px rgba(255, 23, 68, 0.2);
            background: linear-gradient(45deg, #ff1744, #f50057, #ff6090, #ff1744);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--primary-color), var(--accent-color), transparent);
            border-radius: 3px;
            animation: underlineGlow 2s ease-in-out infinite;
        }
        
        @keyframes underlineGlow {
            0%, 100% { opacity: 0.6; width: 100px; }
            50% { opacity: 1; width: 150px; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .input-section {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(216, 27, 96, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            padding: 18px 30px;
            font-size: 1.1rem;
            border: 3px solid transparent;
            border-radius: 50px;
            outline: none;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            width: 80%;
            max-width: 400px;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, var(--secondary-color), var(--primary-color)) border-box;
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.15);
            font-weight: 500;
        }

        input:focus {
            border-color: transparent;
            box-shadow: 0 12px 35px rgba(255, 23, 68, 0.3);
            transform: translateY(-3px) scale(1.02);
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, var(--primary-color), #f50057) border-box;
        }

        input::placeholder {
            color: #c0a8b5;
            font-style: italic;
        }

        button {
            background: linear-gradient(135deg, #ff1744 0%, #f50057 50%, #c51162 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(255, 23, 68, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            font-family: inherit;
            font-weight: 700;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 220px;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(135deg, #c51162 0%, #f50057 50%, #ff1744 100%);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        button:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        button:hover::after {
            left: 100%;
        }

        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
            width: 100%;
        }

        .cake-container {
            position: relative;
            width: 300px;
            height: 280px;
            perspective: 1200px;
            margin: 30px 0;
            transform-style: preserve-3d;
            animation: floatCake 5s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.2));
        }

        @keyframes floatCake {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(1deg); }
            50% { transform: translateY(-25px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-1deg); }
        }

        .cake {
            position: relative;
            width: 250px;
            height: 150px;
            transform-style: preserve-3d;
            transform: rotateX(20deg);
        }

        .cake-base {
            position: absolute;
            width: 250px;
            height: 100px;
            background: linear-gradient(145deg, #ff6b9d 0%, #f8bbd0 50%, #ffc1e3 100%);
            border-radius: 15px 15px 0 0;
            box-shadow: inset -8px -8px 20px rgba(0,0,0,0.15),
                        inset 8px 8px 20px rgba(255,255,255,0.6),
                        0 15px 40px rgba(255, 23, 68, 0.3);
            transform: translateZ(0px);
            position: relative;
            overflow: hidden;
        }
        
        .cake-base::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 50%);
            border-radius: 15px 15px 0 0;
        }

        .cake-top {
            position: absolute;
            width: 250px;
            height: 25px;
            background: linear-gradient(145deg, #f48fb1, #f8bbd0);
            border-radius: 15px 15px 0 0;
            top: -25px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
            transform: translateZ(0px);
        }

        .cake-layer {
            position: absolute;
            width: 250px;
            height: 25px;
            background: linear-gradient(145deg, #f5b5d1, #f8bbd0);
            top: -50px;
            border-radius: 15px 15px 0 0;
            box-shadow: inset 0 -8px 15px rgba(0,0,0,0.1);
            transform: translateZ(0px);
        }

        .icing-drip {
            position: absolute;
            background: #f8bbd0;
            border-radius: 0 0 15px 15px;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.1);
        }

        .icing-drip:nth-child(1) {
            width: 40px;
            height: 20px;
            left: 25px;
            top: 0;
        }

        .icing-drip:nth-child(2) {
            width: 35px;
            height: 18px;
            left: 75px;
            top: 0;
        }

        .icing-drip:nth-child(3) {
            width: 45px;
            height: 22px;
            left: 125px;
            top: 0;
        }

        .icing-drip:nth-child(4) {
            width: 30px;
            height: 15px;
            left: 185px;
            top: 0;
        }

        .decoration {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            top: -40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .decoration:hover {
            transform: scale(1.2);
        }

        .decoration:nth-child(1) { left: 40px; }
        .decoration:nth-child(2) { left: 90px; }
        .decoration:nth-child(3) { left: 140px; }
        .decoration:nth-child(4) { left: 190px; }

        .candle {
            position: absolute;
            width: 15px;
            height: 60px;
            background: linear-gradient(to bottom, #fff9c4, #ffeb3b);
            top: -110px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255,235,59,0.7);
            z-index: 2;
        }

        .candle::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 8px;
            background: #795548;
            bottom: -8px;
            left: -1.5px;
            border-radius: 0 0 5px 5px;
        }

        .flame {
            position: absolute;
            width: 22px;
            height: 45px;
            background: linear-gradient(to bottom, #ff5722, #ffeb3b);
            border-radius: 50% 50% 20% 20%;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.6s infinite alternate ease-in-out;
            box-shadow: 0 0 25px #ff9800;
            filter: blur(1px);
            z-index: 3;
        }

        .flame::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            top: 6px;
            left: 5px;
            border-radius: 50%;
            opacity: 0.8;
        }

        .flame-glow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,152,0,0.5) 0%, rgba(255,152,0,0) 70%);
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            z-index: 1;
            animation: glowPulse 1.5s infinite alternate;
        }

        @keyframes glowPulse {
            0% { opacity: 0.7; transform: translateX(-50%) scale(0.9); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        .cake-greeting {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -50px;
            left: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
            z-index: 5;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s;
            font-family: 'Dancing Script', cursive;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 80%;
            margin: 0 auto;
        }

        .balloon {
            position: absolute;
            width: 70px;
            height: 90px;
            border-radius: 50%;
            opacity: 0;
            z-index: -1;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
            }
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1) skewY(0deg);
                opacity: 0.95;
                height: 45px;
                filter: blur(1px);
            }
            15% {
                transform: translateX(-50%) scale(1.08) skewY(3deg) skewX(2deg);
                height: 52px;
                opacity: 1;
            }
            30% {
                transform: translateX(-50%) scale(0.98) skewY(-2deg) skewX(-1deg);
                height: 43px;
            }
            45% {
                transform: translateX(-50%) scale(1.12) skewY(4deg) skewX(1deg);
                opacity: 0.98;
                height: 50px;
            }
            60% {
                transform: translateX(-50%) scale(0.95) skewY(-3deg) skewX(-2deg);
                height: 42px;
            }
            75% {
                transform: translateX(-50%) scale(1.05) skewY(2deg) skewX(1deg);
                height: 48px;
                opacity: 1;
            }
            90% {
                transform: translateX(-50%) scale(1.02) skewY(-1deg) skewX(-1deg);
                height: 46px;
            }
            100% {
                transform: translateX(-50%) scale(0.97) skewY(1deg) skewX(0deg);
                opacity: 0.96;
                height: 44px;
                filter: blur(1px);
            }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            z-index: -1;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 1;
            }
        }

        .hearts {
            position: absolute;
            font-size: 24px;
            color: var(--primary-color);
            opacity: 0;
            animation: hearts-float 6s linear forwards;
            z-index: -1;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @keyframes hearts-float {
            0% {
                transform: translateY(0) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(-30px) scale(1) rotate(10deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        .photo-frame {
            width: 240px;
            height: 240px;
            border-radius: 20px;
            background: white;
            margin: 40px auto;
            padding: 18px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                        0 10px 30px rgba(255, 23, 68, 0.1);
            transform: rotate(-3deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 12px solid white;
        }

        .photo-frame:hover {
            transform: rotate(0deg) translateY(-8px) scale(1.08);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2),
                        0 15px 40px rgba(255, 23, 68, 0.2);
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 18px;
            background: linear-gradient(135deg, #ff1744 0%, #f50057 50%, #c51162 100%);
            box-shadow: 0 2px 10px rgba(255, 23, 68, 0.3);
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #bdbdbd;
            border-radius: 5px;
        }

        .wishes {
            font-size: 1.5rem;
            margin: 35px 0;
            line-height: 2;
            max-width: 650px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 35px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 23, 68, 0.15);
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .wishes::before {
            content: '✨';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.8rem;
            animation: sparkleRotate 3s linear infinite;
        }
        
        .wishes::after {
            content: '✨';
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 1.8rem;
            animation: sparkleRotate 3s linear infinite reverse;
        }
        
        @keyframes sparkleRotate {
            0% { transform: rotate(0deg) scale(1); opacity: 0.7; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 1; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.7; }
        }

        .footer {
            margin-top: 50px;
            font-size: 1rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-out 2s forwards;
            color: var(--text-color);
            font-weight: 600;
        }

        .butterfly {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            z-index: -1;
            pointer-events: none;
            animation: butterflyFloat 15s linear infinite;
        }

        .butterfly .left-wing {
            position: absolute;
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, rgba(255,105,180,0.8), rgba(255,215,0,0.8));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: right center;
            animation: butterflyFlapLeft 0.3s ease-in-out infinite alternate;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .butterfly .right-wing {
            position: absolute;
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, rgba(255,215,0,0.8), rgba(255,105,180,0.8));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: left center;
            animation: butterflyFlapRight 0.3s ease-in-out infinite alternate;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .butterfly .body {
            position: absolute;
            width: 6px;
            height: 50px;
            background: #333;
            left: 27px;
            top: 5px;
            border-radius: 3px;
        }

        @keyframes butterflyFlapLeft {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(60deg); }
        }

        @keyframes butterflyFlapRight {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-60deg); }
        }

        @keyframes butterflyFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw - 100px), calc(-100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        .photo-upload {
            margin: 25px 0;
            position: relative;
        }
        
        .photo-upload input[type="file"] {
            display: none;
        }
        
        .custom-file-upload {
            display: inline-block;
            padding: 14px 28px;
            cursor: pointer;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, var(--secondary-color), var(--primary-color)) border-box;
            border: 3px solid transparent;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.05rem;
            color: var(--text-color);
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.15);
        }
        
        .custom-file-upload:hover {
            border-color: transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, var(--primary-color), #f50057) border-box;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.25);
        }
        
        .custom-file-upload:active {
            transform: translateY(-1px);
        }
        
        .custom-file-upload i {
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .cake-container {
                width: 250px;
                height: 230px;
            }
            
            .cake {
                width: 200px;
                height: 120px;
            }
            
            .cake-greeting {
                font-size: 1.5rem;
                bottom: -40px;
            }
            
            input, .custom-file-upload {
                width: 90%;
            }
            
            .wishes {
                font-size: 1.3rem;
                padding: 25px;
                margin: 25px 10px;
            }
            
            button {
                font-size: 1.1rem;
                padding: 16px 35px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            
            <div class="photo-upload">
                <label for="photoInput" class="custom-file-upload">
                    <i class="fas fa-camera"></i> Choose a Photo
                </label>
                <input type="file" id="photoInput" accept="image/*">
            </div>

            <button id="celebrateBtn">
                <span class="btn-text">Celebrate!</span>
                <i class="fas fa-birthday-cake"></i>
            </button>
        </div>
        
        <div class="celebration" id="celebration">
            <div class="cake-container">
                <div class="cake">
                    <div class="candle">
                        <div class="flame-glow"></div>
                        <div class="flame"></div>
                    </div>
                    <div class="cake-top"></div>
                    <div class="cake-layer"></div>
                    <div class="cake-base"></div>
                    <div class="cake-greeting" id="cakeGreeting"></div>
                </div>
            </div>
            
            <div class="photo-frame" id="photoFrame">
                <div class="photo-placeholder" id="photoPlaceholder">
                    <i class="fas fa-user-circle" style="font-size: 3rem; color: #d81b60;"></i>
                </div>
                <img id="uploadedPhoto" style="display:none; width:100%; height:100%; object-fit:cover;" />
            </div>
            
            <div class="wishes" id="wishes">
                May your birthday be as beautiful and special as you are. 
                Wishing you love, joy, and all the happiness in the world today and always!
            </div>
            
            <div class="footer">
                Made with <i class="fas fa-heart" style="color: var(--primary-color);"></i> for someone special
            </div>
        </div>
    </div>

    <audio id="birthdaySong" loop>
        <source src="Happy_birthday_to_you_MIDI(chosic.com).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const celebrateBtn = document.getElementById('celebrateBtn');
            const nameInput = document.getElementById('nameInput');
            const celebration = document.getElementById('celebration');
            const cakeGreeting = document.getElementById('cakeGreeting');
            const wishes = document.getElementById('wishes');
            const birthdaySong = document.getElementById('birthdaySong');
            const photoInput = document.getElementById('photoInput');
            const uploadedPhoto = document.getElementById('uploadedPhoto');
            const photoPlaceholder = document.getElementById('photoPlaceholder');
            
            let photoDataURL = "";
            
            birthdaySong.load();
            nameInput.focus();
            
            photoInput.addEventListener('change', function() {
                const file = photoInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        photoDataURL = e.target.result;
                        document.querySelector('.custom-file-upload').innerHTML = 
                            '<i class="fas fa-check-circle"></i> Photo Selected';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            celebrateBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                
                if (name) {
                    startCelebration(name);
                } else {
                    showError();
                }
            });
            
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const name = nameInput.value.trim();
                    if (name) {
                        startCelebration(name);
                    } else {
                        showError();
                    }
                }
            });
            
            function startCelebration(name) {
                celebration.style.display = 'flex';
                
                if (photoDataURL) {
                    uploadedPhoto.src = photoDataURL;
                    uploadedPhoto.style.display = 'block';
                    photoPlaceholder.style.display = 'none';
                }
                
                cakeGreeting.textContent = `${name} 🎉`;
                
                setTimeout(() => {
                    cakeGreeting.style.opacity = '1';
                    cakeGreeting.style.transform = 'translateY(0)';
                    
                    setTimeout(() => {
                        wishes.style.opacity = '1';
                        wishes.style.transform = 'translateY(0)';
                    }, 500);
                }, 500);
                
                birthdaySong.play().catch(e => {
                    console.log("Autoplay prevented, please interact to play sound");
                });
                
                document.body.style.background = 'linear-gradient(135deg, #ffeef0 0%, #ffd4dc 25%, #ffc1e3 50%, #ffb3d9 75%, #ffa6d5 100%)';
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'gradientShift 15s ease infinite';
                
                createBalloons(25);
                createConfetti(80);
                createHearts(20);
                createButterflies(8);
                
                document.querySelector('.input-section').style.display = 'none';
                
                setTimeout(() => {
                    document.querySelector('.cake-container').style.animation = 'floatCake 5s ease-in-out infinite';
                }, 1000);
            }
            
            function showError() {
                nameInput.style.borderColor = 'red';
                nameInput.style.boxShadow = '0 0 10px rgba(255,0,0,0.3)';
                nameInput.placeholder = 'Please enter your name!';
                
                setTimeout(() => {
                    nameInput.style.borderColor = 'transparent';
                    nameInput.style.boxShadow = '0 8px 25px rgba(255, 23, 68, 0.15)';
                    nameInput.placeholder = 'Enter your name';
                }, 2000);
            }
            
            function createBalloons(count) {
                const colors = ['#ff5252', '#ff4081', '#e040fb', '#7c4dff', '#536dfe', '#448aff', '#40c4ff', '#18ffff', '#64ffda', '#69f0ae', '#b2ff59', '#eeff41', '#ffff00', '#ffd740', '#ffab40', '#ff6e40'];
                
                for (let i = 0; i < count; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    
                    const size = Math.random() * 40 + 50;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 15 + 15;
                    const swing = Math.random() * 100 - 50;
                    const shape = Math.random() > 0.5 ? '50% 50% 50% 50% / 60% 60% 40% 40%' : '50%';
                    
                    balloon.style.width = `${size}px`;
                    balloon.style.height = `${size * 1.3}px`;
                    balloon.style.backgroundColor = color;
                    balloon.style.left = `${left}vw`;
                    balloon.style.bottom = `-${size}px`;
                    balloon.style.animation = `float ${duration}s linear ${delay}s forwards`;
                    balloon.style.opacity = '1';
                    balloon.style.transform = `translateX(${swing}px)`;
                    balloon.style.borderRadius = shape;
                    
                    const string = document.createElement('div');
                    string.style.position = 'absolute';
                    string.style.width = '2px';
                    string.style.height = `${size}px`;
                    string.style.backgroundColor = '#795548';
                    string.style.bottom = `-${size}px`;
                    string.style.left = '50%';
                    string.style.transform = 'translateX(-50%)';
                    
                    balloon.appendChild(string);
                    document.body.appendChild(balloon);
                }
            }
            
            function createConfetti(count) {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                const shapes = ['50%', '0', '25% 75% 25% 75% / 50% 50% 50% 50%'];
                
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    const size = Math.random() * 15 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 8 + 5;
                    const rotation = Math.random() * 360;
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = color;
                    confetti.style.left = `${left}vw`;
                    confetti.style.top = `-${size}px`;
                    confetti.style.animation = `confetti-fall ${duration}s linear ${delay}s forwards`;
                    confetti.style.borderRadius = shape;
                    confetti.style.transform = `rotate(${rotation}deg)`;
                    
                    document.body.appendChild(confetti);
                }
            }
            
            function createHearts(count) {
                const heartStyles = ['❤', '💖', '💗', '💓', '💞', '💕'];
                
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'hearts';
                    heart.innerHTML = heartStyles[Math.floor(Math.random() * heartStyles.length)];
                    
                    const left = Math.random() * 100;
                    const delay = Math.random() * 8;
                    const duration = Math.random() * 8 + 6;
                    const size = Math.random() * 20 + 15;
                    const startBottom = Math.random() * 100;
                    
                    heart.style.left = `${left}vw`;
                    heart.style.bottom = `${startBottom}px`;
                    heart.style.fontSize = `${size}px`;
                    heart.style.animationDuration = `${duration}s`;
                    heart.style.animationDelay = `${delay}s`;
                    
                    document.body.appendChild(heart);
                }
            }
            
            function createButterflies(count) {
                for (let i = 0; i < count; i++) {
                    const butterfly = document.createElement('div');
                    butterfly.className = 'butterfly';
                    
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 15 + 10;
                    const size = Math.random() * 0.5 + 0.5;
                    const rotation = Math.random() * 360;
                    
                    const leftWing = document.createElement('div');
                    leftWing.className = 'left-wing';
                    
                    const rightWing = document.createElement('div');
                    rightWing.className = 'right-wing';
                    rightWing.style.left = '30px';
                    
                    const body = document.createElement('div');
                    body.className = 'body';
                    
                    butterfly.style.left = `${left}vw`;
                    butterfly.style.top = `${top}vh`;
                    butterfly.style.animation = `butterflyFloat ${duration}s linear ${delay}s forwards`;
                    butterfly.style.transform = `scale(${size}) rotate(${rotation}deg)`;
                    
                    butterfly.appendChild(leftWing);
                    butterfly.appendChild(rightWing);
                    butterfly.appendChild(body);
                    
                    document.body.appendChild(butterfly);
                }
            }
        });
    </script>
</body>
</html>
